name: social_network_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  dio:
  get_it:
  flutter_bloc:
  firebase_auth:
  firebase_core:
  google_sign_in:
  firebase_messaging:
  json_annotation:
  equatable:
  flutter_svg:
  go_router:
  pretty_dio_logger:
  cached_network_image:
  intl:
  rxdart:
  geolocator: 
  image_picker:
  socket_io_client:
  google_maps_flutter: ^2.12.3
  shimmer: ^3.0.0
  shared_preferences: ^2.5.3
  cloud_firestore: ^5.6.11
  firebase_storage: ^12.4.9
  dartz: ^0.10.1
  supabase_flutter: ^2.9.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner:
  json_serializable:

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Lexend
      fonts:
        - asset: assets/fonts/Lexend-Black.ttf
        - asset: assets/fonts/Lexend-Bold.ttf
        - asset: assets/fonts/Lexend-ExtraBold.ttf
        - asset: assets/fonts/Lexend-ExtraLight.ttf
        - asset: assets/fonts/Lexend-Light.ttf
        - asset: assets/fonts/Lexend-Medium.ttf
        - asset: assets/fonts/Lexend-Regular.ttf
        - asset: assets/fonts/Lexend-SemiBold.ttf
        - asset: assets/fonts/Lexend-Thin.ttf
